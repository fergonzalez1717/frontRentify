<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>

    <form id="form" class="row g-3">
   <div class="col-md-4 form-input rut">
    <label for="rut" class="form-label">Rut</label>
    <input type="text" class="form-control" id="rut" required>
    <div class="error"></div>
    </div>


    <div class="col-md-4 form-input nombre">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" required>
    <div class="error"></div>
    </div>


   <div class="col-md-4 form-input apellido">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido" required>
    <div class="error"></div>
    </div>


  <div class="col-md-4 form-input nombre_usu">
    <label for="usuario" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="usuario" required>
      <div id="error"></div>
    </div>

  
  <div class="col-md-6 form-input correo">
    <label for="correo" class="form-label">Correo electronico</label>
    <input type="email" class="form-control" id="correo" required>
    <div class="error">
    </div>
  </div>

  <div class="col-md-3 form-input ciudad">
    <label for="ciudad" class="form-label">Selecciona tu ciudad actual</label>
    <select class="form-select" id="ciudad" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Elige</option>
      <option>Arica y Parinacota</option>
      <option>Tarapacá</option> 
      <option>Antofagasta</option>
      <option>Atacama</option>
      <option>Coquimbo</option>
      <option>Valparaíso</option>
      <option>Metropolitana</option>
      <option>O'Higgins</option>
      <option>Maule</option>
      <option>Ñuble</option>
      <option>Biobío</option>
      <option>La Araucanía</option>
      <option>Los Ríos</option>
      <option>Los Lagos</option>
    </select>
    <div  class="error">
    </div>
  </div>


  <div class="col-md-3 form-input contraseña">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" required>
    <div class="error"></div>
  </div>


    <div class="col-md-3 form-input confirmarContraseña">
    <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
    <input type="password" class="form-control" id="confirmarPassword" required>
    <div class="error"></div>
  </div>

  <div class="col-12 form-input terminos">
    <div class="form-check">
      <input class="form-check-input" type="checkbox"id="terminos">
      <label class="form-check-label" for="terminos">
        Aceptar términos y condiciones
      </label>
     </div>
      <div class="error"></div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" onclick="validar()">Enviar</button>
  </div>
</form>
     <script src="form.js"></script>
</body>
</html>
