<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilosRegistro.css"> <!-- ✅ tu CSS propio -->
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Formulario de Registro</h2>
      <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-4">
          <label for="rut" class="form-label">Rut</label>
          <input type="text" class="form-control" id="rut" required>
          <div class="invalid-feedback">Ingresa un rut válido.</div>
        </div>

        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="invalid-feedback">Campo obligatorio.</div>
        </div>

        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
          <div class="invalid-feedback">Campo obligatorio.</div>
        </div>

        <div class="col-md-6">
          <label for="username" class="form-label">Nombre de usuario</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="username" required>
            <div class="invalid-feedback">Por favor ingresa un nombre de usuario.</div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>

        <div class="col-md-6">
          <label for="ciudad" class="form-label">Ciudad actual</label>
          <select class="form-select" id="ciudad" required>
            <option selected disabled value="">Elige...</option>
                <option>Tarapacá</option> 
                <option>Antofagasta</option>
                <option>Atacama</option>
                <option>Coquimbo</option>
                <option>Valparaíso</option>
                <option>Metropolitana</option>
                <option>O'Higgins</option>
                <option>Maule</option>
                <option>Ñuble</option>
                <option>Biobío</option>
                <option>La Araucanía</option>
                <option>Los Ríos</option>
                <option>Los Lagos</option>
               </select>

          <div class="invalid-feedback">Debes seleccionar una opción.</div>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Campo obligatorio.</div>
        </div>

        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div class="invalid-feedback">Debes confirmar tu contraseña.</div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terminos" required>
            <label class="form-check-label" for="terminos">Aceptar términos y condiciones</label>
            <div class="invalid-feedback">Debes aceptar antes de enviar.</div>
          </div>
        </div>

        <div class="col-12 text-center">
          <button class="btn btn-primary px-5" type="submit">Enviar</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="validacionForm.js"></script>
</body>
</html>
