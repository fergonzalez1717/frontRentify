    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilosPerfil.css"> <!-- opcional tu CSS propio -->
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4 bg-white">
    <h2 class="mb-4 text-center">Perfil de Usuario</h2>

    <form id="formPerfil" class="needs-validation" novalidate>
      
      <div class="mb-3">
        <label for="fotoCarnet" class="form-label">Foto del carnet de identidad</label>
        <input class="form-control" type="file" id="fotoCarnet" required>
        <div class="invalid-feedback">Debes subir tu carnet de identidad.</div>
      </div>

      <div class="mb-3">
        <label for="liquidacion" class="form-label">Liquidaciones de sueldo</label>
        <input class="form-control" type="file" id="liquidacion" required>
        <div class="invalid-feedback">Debes subir tus liquidaciones.</div>
      </div>

      <div class="mb-3">
        <label for="fotoPersonal" class="form-label">Foto personal</label>
        <input class="form-control" type="file" id="fotoPersonal" required>
        <div class="invalid-feedback">Debes subir tu foto personal.</div>
      </div>

      <div class="mb-3">
        <label for="contrato" class="form-label">Contrato laboral</label>
        <input class="form-control" type="file" id="contrato" required>
        <div class="invalid-feedback">Debes subir tu contrato laboral.</div>
      </div>

      <div class="mb-3">
        <label for="antecedentes" class="form-label">Certificado de antecedentes</label>
        <input class="form-control" type="file" id="antecedentes" required>
        <div class="invalid-feedback">Debes subir tu certificado de antecedentes.</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar Documentos</button>
      </div>

    </form>
  </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS de validaciÃ³n -->
  <script src="validacionPerfil.js"></script>
</body>
</html>
